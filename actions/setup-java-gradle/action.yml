name: 'Setup Java with Gradle Cache'
description: 'Checkout, setup JDK 21, and configure Gradle cache'

inputs:
  java-version:
    description: 'Java version to use'
    required: false
    default: '21'
  submodules:
    description: 'Whether to checkout submodules'
    required: false
    default: 'false'
  ssh-key:
    description: 'SSH key for private submodules'
    required: false
    default: ''

runs:
  using: 'composite'
  steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: ${{ inputs.submodules == 'true' && 'recursive' || 'false' }}
        ssh-key: ${{ inputs.ssh-key }}

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Set up JDK ${{ inputs.java-version }}
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ inputs.java-version }}

    - name: Make gradlew executable
      shell: bash
      run: chmod +x ./gradlew
